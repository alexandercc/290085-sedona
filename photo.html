<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Фото и видео</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <figcaption class="page-wrapper">
    <header class="page-header">
      <h1 class="none">Седона</h1>

      <span class="menu-navigation__toggle"></span>
      <span class="menu-navigation__close"></span>

      <nav class="menu-navigation  menu-navigation--opened  menu-navigation--nojs">
        <ul class="menu-navigation__items">
          <li class="menu-navigation__item  menu-navigation__item--active">
            <a href="index.html">Главная</a>
          </li>
          <li class="menu-navigation__item">
            <a>Фото и видео</a>
          </li>
          <li class="menu-navigation__item">
            <a>&zwnj;</a>
          </li>
          <li class="menu-navigation__item">
            <a href="form.html">Форма отзыва</a>
          </li>
          <li class="menu-navigation__item">
            <a href="https://htmlacademy.ru/">HTML Academy</a>
          </li>
        </ul>
      </nav>

      <div class="page-logo">
        <a href="index.html"><img src="img/logo-sedona-mobile.svg" alt="Седона" ></a>
      </div>
    </header>

    <figcaption class="page-content">
      <div class="page-content__intro">
        <div class="page-content__intro-text"></div>
      </div>

      <section class="pictures">
        <h2 class="pictures__title">Фото и видео</h2>
        <p class="pictures__title-description">
          Не можете решиться на путешествие из-за курса? Фотографии помогут вам забыть о политике и экономике.
        </p>

        <figcaption class="pictures__items">
          <figure class="pictures__item  pictures__item--index">
              <img class="pictures__photo" src="img/photo-1-mobile@1x.jpg" alt="Фото 1" >

            <figcaption class="pictures__item-description-wrapper">
                <div class="pictures__description">
                  <h2 class="pictures__item-picture-title">Неродные просторы</h2>
                  <p class="pictures__item-author">Автор фото: Борис</p>
                </div>

                <div class="pictures__item-likes">
                  <a href="/like" title="+1">
                    <img src="img/icon-like.svg" width="23" height="21" alt="Логотип +1" >
                  </a>
                  <span class="pictures__item-likes-count">1350</span>
                </div>
            </figcaption>
          </figure>

          <figure class="pictures__item">
            <img class="pictures__photo" src="img/photo-2-mobile@1x.jpg" alt="Фото 2" >

            <figcaption class="pictures__item-description-wrapper">
              <div class="pictures__description">
                <h2 class="pictures__item-picture-title">Местная растительность</h2>
                <p class="pictures__item-author">
                  Автор фото: Сергей
                </p>
              </div>

              <p class="pictures__item-likes">
                <a href="/like" title="+1">
                  <img src="img/icon-like.svg" width="23" height="21" alt="Логотип +1" >
                </a>
                <span class="pictures__item-likes-count">143</span>
              </p>
            </figcaption>
          </figure>

          <figure class="pictures__item">
            <img class="pictures__photo" src="img/photo-3-mobile@1x.jpg" alt="Фото 3" >

            <figcaption class="pictures__item-description-wrapper">
              <div class="pictures__description">
                <h2 class="pictures__item-picture-title">Дорога на север</h2>
                <p class="pictures__item-author">
                  Автор фото: Петр
                </p>
              </div>

              <p class="pictures__item-likes">
                <a href="/like" title="+1">
                  <img src="img/icon-like.svg" width="23" height="21" alt="Логотип +1" >
                </a>
                <span class="pictures__item-likes-count">96</span>
              </p>
            </figcaption>
          </figure>

          <figure class="pictures__item">
            <img class="pictures__photo" src="img/photo-4-mobile@1x.jpg" alt="Фото 4" >

            <figcaption class="pictures__item-description-wrapper">
              <div class="pictures__description">
                <h2 class="pictures__item-picture-title">Мост дьявола</h2>
                <p class="pictures__item-author">
                  Автор фото: Антон
                </p>
              </div>

              <p class="pictures__item-likes">
                <a href="/like" title="+1">
                  <img src="img/icon-like.svg" width="23" height="21" alt="Логотип +1" >
                </a>
                <span class="pictures__item-likes-count">254</span>
              </p>
            </figcaption>
          </figure>
        </div>

        <div class="pictures__video">
          <h2 class="pictures__video-title">Все еще сомневаетесь?</h2>
          <p class="pictures__video-description">Смотрите видеопрезентацию и скорее за билетами, пока они не подоражали в очередной раз
          </p>
          <div class="video-player">
            <img src="img/video-mobile@1x.jpg" alt="Видео о Седоне" >

            <div class="video-player__video-btn video-player__video-controls">
              <div class="video-player__video-btn video-player__video-progressbar">
                <div class="video-player__video-scale">
                  <div class="video-player__video-slider"></div>
                </div>
              </div>
              <div class="video-player__video-btn video-player__video-restart"></div>
              <div class="video-player__video-btn video-player__video-subtitle_off"></div>
              <div class="video-player__video-btn video-player__video-fullscreen_off"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer class="page-footer">
      <div class="page-footer__wrapper  clearfix">
        <p class="page-footer__hastag">
          #VISITSEDONA
        </p>
        <div class="page-footer__social">
          <ul class="social-links">
            <li class="social-link social-link--twitter">
              <a href="/twitter"></a>
            </li>
            <li class="social-link social-link--facebook">
              <a href="/facebook"></a>
            </li>
            <li class="social-link social-link--youtube">
              <a href="/youtube"></a>
            </li>
          </ul>
        </div>
        <p class="page-footer__copyright">
          <a class="page-footer__copyright-link" href="#">Разработано</a>
        </p>
      </div>
    </footer>
  </div>
</body>
</html>
